<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting Page</title>
    <script>
        // Redirect to another page when the page loads
        window.onload = function() {
            window.location.href = "home/"; // Replace with your target URL
        };
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
    <p>If you are not redirected automatically, <a href="home/">click here</a>.</p>
</body>
</html>
